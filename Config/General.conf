#🔔更新地址：https://raw.githubusercontent.com/General74110/Config/master/Quantumult%20X/General.conf
#🔔给远程配置文件搭配图标
profile_img_url=https://raw.githubusercontent.com/General74110/Quantumult-X/master/icon/profile.png
